<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLOCK</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="dv" class="wrap">
    <h2 class="cTitle">CLOCK</h2>
    <div class="body" id="clockBody">
        <div class="clock-cover"></div>
        <header>
            <div class="mer pm"></div>
        </header>
        <main>
            <div class="hours">13</div>
            <div class="minutes">48</div>
        </main>
        <footer>
            <div class="top">
                <div class="months">Jun</div>
                <div class="date">27</div>
            </div>
            <div class="bottom">
                <div class="weeks">Monday</div>
            </div>
        </footer>

    </div>
</div>
<br><br>
<button class="gobackBtn" onclick="window.history.back()">回上一頁</button>

<script>

    clockGo();
    function clockGo() {
        let today = new Date();
        let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        let weeks = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        let cHours = today.getHours() < 10 ? "0" + today.getHours() : today.getHours();
        let cMinutes = today.getMinutes() < 10 ? "0" + today.getMinutes() : today.getMinutes();
        // let cMill = today.getMilliseconds()
        let cMonths = months[today.getMonth()];
        let cDate = today.getDate();
        let cDay = weeks[today.getDay()];
        let cMer = today.getHours() < 12; //AM:true  PM:false
        let cBody = document.getElementById('clockBody');

        cBody.getElementsByTagName('header')[0].innerHTML = `
            <div class="mer ${!cMer ? 'pm' : ''}"></div>`
        cBody.getElementsByTagName('main')[0].innerHTML = `
            <div class="hours">${cHours}</div>
            <div class="minutes">${cMinutes}</div>`;
        cBody.getElementsByTagName('footer')[0].innerHTML = `
            <div class="top">
                <div class="months">${cMonths}</div>
                <div class="date">${cDate}</div>
            </div>
            <div class="bottom">
                <div class="weeks">${cDay}</div>
            </div>
        `;
    }

     setInterval(clockGo, 1000);
