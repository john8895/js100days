<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #im {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="img/tianshi.gif" alt="" id="im">
<script>
    var im =document.getElementById('im');
    document.onmousemove = function (e) {
        im.style.left = e.clientX+"px";
        im.style.top = e.clientY+"px";
    }
</script>
</body>
</html>
