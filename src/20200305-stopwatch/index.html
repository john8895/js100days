<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: led;
            src: url(fonts/7led.ttf),
                url(fonts/7led.woff);
        }

        .dv {
            background-image: url(img/bg.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            width: 800px;
            height: 700px;
            position: relative;
        }
        .watch-wrap {
            background-color: rgba(204, 204, 204, 0.62);
            width: 185px;
            height: 70px;
            position: absolute;
            top: 215px;
            left: 267px;
            transform: rotate(-16deg);
            border-radius: 8px;
        }
        .watch-body {
            top: 25px;
            position: absolute;
            font-size: 43px;
            left: 29px;
            font-family: led;
            width: 155px;
        }
        #ms {
            font-size: 33px;
        }
        .watch-body div {
            position: absolute;
        }
        .watch-body div:nth-of-type(1) {
            left: 0;
            top: 0;
        }
        .watch-body div:nth-of-type(2) {
            top: 0;
            left: 53px;
        }
        .watch-body div:nth-of-type(3) {
            right: 11px;
            top: 10px;
        }
        .startBtn,.stopBtn {
            position: absolute;
        }
        .startBtn {
            top: -88px;
            right: -53px;
            width: 99px;
            height: 54px;
            transform: rotate(44deg);
            border: 0;
            background-color: rgba(204, 204, 204, 0.6);
        }
        .stopBtn {
            top: -88px;
            left: -53px;
            width: 99px;
            height: 54px;
            transform: rotate(-44deg);
            border: 0;
            background-color: rgba(204, 204, 204, 0.6);
        }
    </style>
</head>
<body>
<div id="dv" class="dv">
    <div class="watch-wrap">
        <div class="watch-body">
            <div id="minute">00</div><div id="second">00</div><div id="ms">00</div>
            <br/>
        </div>

        <button class="startBtn" id="start" onclick="start();">start</button>
        <button class="stopBtn" id="stop" onclick="stop();">stop</button>
    </div>
</div>
<script>
    let timer = 0;
    let Interval;
    let minute = document.getElementById('minute');
    let second = document.getElementById('second');
    let ms = document.getElementById('ms');

    function start() {
        Interval = setInterval(function () {
            timer += 1 / 60;
            let msVal = Math.floor((timer - Math.floor(timer)) * 100);
            ms.innerHTML = msVal < 10 ? "0" + msVal.toString() : msVal;

            let secondVal = Math.floor(timer) - Math.floor(timer / 60) * 60;
            second.innerHTML = secondVal < 10 ? "0"+secondVal.toString() : secondVal;

            let minuteVal = Math.floor(timer / 60);
            minute.innerHTML = minuteVal < 10 ? "0"+minuteVal.toString() : minuteVal;

        }, 1000 / 60)
    }

    function stop() {
        clearInterval(Interval);
    }
</script>
</body>
</html>
