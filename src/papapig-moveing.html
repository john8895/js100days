<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>和佩佩豬一起動一動</title>
    <style>
        body {
            color: #fff;
        }
    </style>
</head>
<body style="background-color: #919734">
<button class="gobackBtn" onclick="window.history.back()">回上一頁</button>
<h2>和佩佩豬一起動一動</h2>
<p>按一下空白鍵(space)開始動，按一下 esc 結束</p>
<div class="mv">
    <iframe width="560" height="100" src="https://www.youtube.com/embed/1FezA1DJFCk" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div id="dv">
    <img src="../img/papapig.png" alt="">
</div>

<script src="../js/common.js"></script>
<script>
    var timeId;
    var timeId2;

    document.body.onkeyup = function (e) {
        console.log(e.keyCode);
        if (e.keyCode === 32) {
            timeId = setInterval(function () {
                var x = parseInt(Math.random() * 100 + 1);
                var y = parseInt(Math.random() * 100 + 1);
                my$('dv').style.marginTop = x + "px";
                my$('dv').style.marginLeft = y + "px";
            }, 300);

            timeId2 = setInterval(function () {
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += parseInt(Math.random() * 9);
                }
                document.body.style.backgroundColor = color;
            }, 300);


        }
        if (e.keyCode === 27) {
            clearInterval(timeId);
            clearInterval(timeId2);
        }
    }
</script>
</body>
</html>
