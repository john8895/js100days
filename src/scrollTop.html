<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            height: 300px;
            width: 300px;
            overflow-y: auto;

        }

        .dv {
            padding: 0 0 2500px;
            background-color: deeppink;
            position: relative;
        }


        /*body {*/
        /*    padding: 0 0 2500px;*/
        /*}*/

        #goTop {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        #goBottom {

        }


    </style>
</head>
<body>
<div class="wrap" id="wrapDiv">
    <div class="dv" id="dv">
        <input type="button" value="向上" id="goTop">
        <input type="button" value="向下" id="goBottom">
    </div>
</div>

<script>
    var goTop = document.getElementById('goTop');
    var goBottom = document.getElementById('goBottom');
    var dv = document.getElementById('wrapDiv');

    goTop.onclick = function () {
        dv.scrollTop = 0;
    };

    goBottom.onclick = function () {

        dv.scrollTop = dv.scrollHeight;

    }
    dv.addEventListener('scroll',function () {
        console.log(dv.scrollTop);
        // if(dv.scrollTop<dv.scrollHeight){
        //
        // }
    })
</script>
</body>
</html>
